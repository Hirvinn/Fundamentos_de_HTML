          <P ALIGN=left>
            Un administrador de bases de datos (también conocido como DBA, en inglés database administrator) es aquel profesional que administra las tecnologías de la información y la comunicación, siendo responsable de los aspectos técnicos, tecnológicos, científicos, inteligencia de negocios y legales de bases de datos, y de la calidad de datos.
            <br>
            <br>
            Sus tareas incluyen las siguientes:
            <br>
            <ul>
              <li>Implementar, dar soporte y gestionar bases de datos corporativas.</li>
              <li>Crear y configurar bases de datos relacionales.</li>
              <li>Ser responsables de la integridad de los datos y la disponibilidad.</li>
              <li>Diseñar, desplegar y monitorizar servidores de bases de datos.</li>
              <li>Diseñar la distribución de los datos y las soluciones de almacenamiento.</li>
              <li>Garantizar la seguridad de las bases de datos, realizar copias de seguridad y llevar a cabo la recuperación de desastres.</li>
              <li>Planificar e implementar el aprovisionamiento de los datos y aplicaciones.</li>
              <li>Diseñar planes de contingencia.</li>
              <li>Diseñar y crear las bases de datos corporativas de soluciones avanzadas.</li>
              <li>Analizar y reportar datos corporativos que ayuden a la toma de decisiones en la inteligencia de negocios.</li>
              <li>Producir diagramas de entidades relacionales y diagramas de flujos de datos, normalización esquemática, localización lógica y física de bases de datos y parámetros de tablas.</li>
